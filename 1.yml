---
apiVersion: v1
kind: Namespace
metadata:
  name: acrli-daya-test
---
# Test deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: acr-li-b-test
  namespace: acrli-daya-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: acr-li-b-test
  template:
    metadata:
      labels:
        app: acr-li-b-test
    spec:
      containers:
      - name: nginx
        image: nginx:stable
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "1"
            memory: "1Gi"
---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: acr-li-b-test-hpa
  namespace: acrli-daya-test
spec:
  minReplicas: 1
  maxReplicas: 5
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: acr-li-b-test
  metrics:
  - type: External
    external:
      metric:
        name: cwem-cpu-acr-li-b
      target:
        type: Value
        value: "70"
  - type: External
    external:
      metric:
        name: cwem-nwin-acr-li-b
      target:
        type: Value
        value: 16000000
  behavior:
    scaleUp:
      policies:
      - type: Percent
        value: 50
        periodSeconds: 180
      stabilizationWindowSeconds: 300
      selectPolicy: Max
    scaleDown:
      policies:
      - type: Percent
        value: 10
        periodSeconds: 180
      stabilizationWindowSeconds: 600
      selectPolicy: Max
---
# Load generator to stress the test deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loadgen
  namespace: acrli-daya-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loadgen
  template:
    metadata:
      labels:
        app: loadgen
    spec:
      containers:
      - name: busybox
        image: busybox
        command: ["/bin/sh", "-c"]
        args: ["while true; do wget -q -O- http://acr-li-b-test; done"]
---
# CloudWatch Agent ConfigMap for test pods
apiVersion: v1
kind: ConfigMap
metadata:
  name: cwagentconfig
  namespace: amazon-cloudwatch
data:
  cwagentconfig.json: |
    {
      "metrics_collected": {
        "kubernetes": {
          "cluster_name": "STG-EKS-ACRLI",
          "metrics_collection_interval": 60
        },
        "container": {
          "metrics_collection_interval": 60,
          "namespace": ["acrli-daya-test"],
          "container_names": ["acr-li-b-test"]
        }
      },
      "logs": {
        "force_flush_interval": 5
      }
    }