AWSTemplateFormatVersion: "2010-09-09"
Description: EventBridge schedule to run Lambda (DAYALAMBDA) every 3 minutes

Resources:
  LambdaSchedule:
    Type: AWS::Scheduler::Schedule
    Properties:
      Name: LambdaEvery3Minutes   # You can change this name if needed
      FlexibleTimeWindow:
        Mode: OFF  # Run exactly on schedule without delays
      ScheduleExpression: rate(3 minutes)   # Runs every 3 minutes
      Target:
        Arn: arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function/DAYALAMBDA
        # ðŸ‘‰ Hardcoded Lambda function name
        RoleArn: azzzzzzzz
        # ðŸ‘‰ Hardcoded IAM role ARN

  # Optional: Attach policy to ensure the provided Role can invoke the Lambda
  SchedulerInvokeLambdaPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: AllowSchedulerInvokeDAYALAMBDA
      Roles:
        - !Select [1, !Split ["/", "azzzzzzzz"]]  
        # ðŸ‘‰ Extracts the RoleName from ARN automatically
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action: lambda:InvokeFunction
            Resource: arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function/DAYALAMBDA

Outputs:
  ScheduleName:
    Description: Name of the EventBridge schedule
    Value: !Ref LambdaSchedule
  LambdaFunctionArn:
    Description: ARN of the Lambda being triggered
    Value: arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function/DAYALAMBDA